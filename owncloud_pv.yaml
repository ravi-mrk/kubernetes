kind: PersistentVolume
apiVersion: v1
metadata:
  name: owncloud-config
  labels:
    app: owncloud
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/tmp/owncloud/config"
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: owncloud-data
  labels:
    app: owncloud
spec:
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/tmp/owncloud/data"
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: owncloud-apps
  labels:
    app: owncloud
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/tmp/owncloud/apps"
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: mariadb-owncloud
  labels:
    app: owncloud
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/tmp/var/lib/mysql"
